<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Palavras na Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #004BFA;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #004BFA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0033cc;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Texto com Palavras a Traduzir</h1>
        <p id="content">
            Olá, mundo! Como você está? O mundo é grande e cheio de maravilhas. Como você pode ver, a vida é bonita!
        </p>
        
        <button onclick="trocarPalavras()">Trocar para Inglês</button>
        <button onclick="trocarPalavras(false)">Trocar para Português</button>
    </div>

    <script>
        const traducoes = [
            { portugues: 'Olá', ingles: 'Hello' },
            { portugues: 'Mundo', ingles: 'World' },
            { portugues: 'Como', ingles: 'How' },
            { portugues: 'Você', ingles: 'You' }
        ];

        function trocarPalavras(paraIngles = true) {
            const content = document.getElementById('content');
            let texto = content.innerHTML;
            
            // Trocar todas as palavras no texto
            traducoes.forEach(traducao => {
                if (paraIngles) {
                    texto = texto.replace(new RegExp(`\\b${traducao.portugues}\\b`, 'g'), traducao.ingles);
                } else {
                    texto = texto.replace(new RegExp(`\\b${traducao.ingles}\\b`, 'g'), traducao.portugues);
                }
            });

            // Atualizar o conteúdo da página
            content.innerHTML = texto;
        }
    </script>

</body>
</html>
